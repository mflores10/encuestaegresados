</div>

<div class="displayTable">
  <div class="displayTableCell">
    <!---->

    <div class="authBlock border border-primary rounded">
      <h3>Registro</h3>

      <div class="formGroup">
        <input type="email" class="form-control" placeholder="Email" #userEmail required>
      </div>

      <div class="formGroup">
        <input type="password" class="form-control" placeholder="Contraseña" #userPwd required>
      </div>

      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Registar" (click)="authService.SignUp(userEmail.value, userPwd.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">O</span></span>
      </div>

      <!-- Continue with Google -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Registrar con Google
        </button>
      </div>

      <div class="redirectToLogin">
          <span><span class="redirect" routerLink="/sign-in">Iniciar Sesión</span></span>
        </div>      
    </div>

  </div>

</div>
