<div class="container">
  <div class="row">
    <div class="col">
        <img src="../../../assets/encabezado.jpg" style="width: 86%;position:relative;left: 7%">
    </div>
  </div>
</div>

<div class="displayTable ">
  <div class="displayTableCell">


    <div class="authBlock border border-primary rounded">
      <h3>Iniciar Sesión</h3>
      <div class="formGroup">
        <input type="text" class="form-control" placeholder="Usuario" #userName required>
      </div>

      <div class="formGroup">
        <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
      </div>


      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Acceder" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">o</span></span>
      </div>

      <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Ingresar con Google
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Recuperar Contraseña</span>
      </div>
      <div class="redirectToLogin">
          <span>Es la primera vez?<span class="redirect" routerLink="/register-user"> Registrate</span></span>
        </div>
    </div>

 

  </div>
</div>
